<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<section>

    <h1>
        <span style="color: #3D3D3D">Loogin</span>
        <span style="color: #3D3D3D"> | </span>
        <span style="color: #46A358">Register</span>
    </h1>
    <p>Enter your email and password to register.</p>
    <form>

        <input type="text" name="username" placeholder="Username">
        <input type="email" name="email" placeholder="Enter your email address">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="confirm_password" placeholder="Confirm Password">
        <div class="register-button-wrapper">
        <button class="submit-btn" type="submit">Register</button>
        </div>

        <div class="divider">
            <span class="divider-text">Or register with</span>
        </div>

        <button type="button" class="social-btn google-btn">
            <img src="images/google-icon.svg" alt="Google logo" class="social-img"/>
            Continue with Google
        </button>

        <button type="button" class="social-btn facebook-btn">
            <img src="images/facebook-icon.svg" alt="Facebook logo" class="social-img"/>
            Continue with Facebook
        </button>
    </form>
</section>


</body>
</html>
