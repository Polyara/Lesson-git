<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            /*text-align: center;*/
            /*margin: 0;*/
            /*padding: 0;*/

        }
        body {
            display: flex;
            justify-content: center;
            margin: 0;
        }
        input, textarea {
            /*display: block;*/
            width: 100%;
            align-content: center;
            margin-bottom: 16px;
            padding: 12px 14px;

            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #A5A5A5;

            color: #A5A5A5;
            solid: #A5A5A5;

        }
        .submit-btn{
            background-color: #46A358;
            color: white;
            border: none;
            border-radius: 5px;

            width: 100%;
            height: 45px;

            display: flex;
            justify-content: center;
            align-items: center;

            cursor: pointer;
            font-weight: bold;

            font-weight: 700;
            font-size: 16px;
            line-height: 16px;

        }
        .register-button-wrapper {
            margin-top: 41px;
        }

        section {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 500px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form{
            text-align: center;
            max-width: 300px;
            width: 100%;
            margin-top: 14px;
            }

        h1 {
            font-weight: 500;
            font-size: 20px;
            line-height: 1.2;
            margin-bottom: 20px;
            margin-top: 50px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 36px 0 27px 0;
            width: 300px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #EAEAEA;
        }

        .divider-text {
            padding: 0 10px;
            font-size: 13px;
            font-weight: 400;
            color: #3D3D3D;
        }
        .social-btn {
            width: 300px;
            height: 40px;
            border-radius: 5px;

            font-weight: 500;
            line-height: 16px;
            text-align: center;
            font-size: 13px;
            color: #727272;

            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

            margin-bottom: 15px;
        }
        .social-btn i {
            margin-right: 8px;
            font-size: 16px;
        }
        .google-btn {
            background-color: white;
            border: 1px solid #EAEAEA;
            margin-top: 0;
        }

        .facebook-btn {
            background-color: white;
            border: 1px solid #EAEAEA;
            color: #727272;
        }

    </style>
</head>
<body>
<section>

    <h1>
        <span style="color: #3D3D3D">Loogin</span>
        <span style="color: #3D3D3D"> | </span>
        <span style="color: #46A358">Register</span>
    </h1>
    <p>Enter your email and password to register.</p>
    <form>

        <input type="text" name="username" placeholder="Username">
        <input type="email" name="email" placeholder="Enter your email address">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="confirm_password" placeholder="Confirm Password">
        <div class="register-button-wrapper">
        <button class="submit-btn" type="submit">Register</button>
        </div>
        <div class="divider">
            <span class="divider-text">Or register with</span>
        </div>
        <button type="button" class="social-btn google-btn">
            <i class="fab fa-google"></i> Continue with Google
        </button>

        <button type="button" class="social-btn facebook-btn">
            <i class="fab fa-facebook-f"></i> Continue with Facebook
        </button>
    </form>
</section>


</body>
</html>
